{% load static %}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'shortener/css/shorturl.css' %}">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<header>
    <div id="logo"><a href="{{ request.scheme }}://{{ request.get_host }}" class="logo">Short URL</a></div>
</header>
<main>
    {% block main %}{% endblock %}
</main>
</body>
</html>
